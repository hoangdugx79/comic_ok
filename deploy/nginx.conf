map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=nginx_cache:10m max_size=1g inactive=60m use_temp_path=off;

upstream comic_app {
    server app:3001;
    keepalive 64;
}

server {
    listen 80;
    server_name anclick.id.vn;

    # Expose ACME challenge path so Certbot can verify ownership later.
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://comic_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    location /_next/static/ {
        proxy_pass http://comic_app;
        proxy_cache nginx_cache;
        proxy_cache_valid 200 1h;
    }

    location /_next/image {
        proxy_pass http://comic_app;
    }

    access_log /var/log/nginx/anclick.access.log;
    error_log  /var/log/nginx/anclick.error.log warn;
}
